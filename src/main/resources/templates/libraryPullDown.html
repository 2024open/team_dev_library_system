<div id = "libraryPullDown">
	<th:block th:if="${libraryList}">
<!--		<form th:action="@{${url}}" method="get">-->
		<form action="/librarian/lenditems" method="get">
			<select name="libraryId">
				
				<option th:value="${libraryId}"></option>
				<option th:each="library : ${libraryList}" th:value="${library.libraryId}" >
					[[${library.libraryName}]]
				</option>
			</select>
			<button>検索</button>
		</form>
	</th:block>
	
</div>
