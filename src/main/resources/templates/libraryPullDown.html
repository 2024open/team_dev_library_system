<div id = "libraryPullDown">
	<th:block th:if="${libraryList}">
		<form action="/librarian/home" method="get" th:object="${library}">
			<select th:field="*{libraryId}">
				<option th:each="library : ${libraryList}" th:value="${library.libraryId}" >
					[[${library.libraryName}]]
				</option>
			</select>
			<button>検索</button>
		</form>
	</th:block>
	
</div>
