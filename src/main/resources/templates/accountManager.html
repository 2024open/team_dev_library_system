<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>アカウント管理画面だYo!!</title>
<link rel="stylesheet" type="text/css" href="/css/Measures.css">
</head>
<body>
	<sidebar th:replace="AdminSidebar"></sidebar>
	<div class="accountCenter">
		<form action="/admin/accountManager" method="get">
			<input type="text" name="userName" placeholder="利用者名" th:value="${userName}">
			<button>検索</button><br>
		</form>
		<tr th:each="accountManager:${accountList}">
			<p>
				<form action="/admin/accountManager" method="post">
				<div class="border">
					<input type="hidden" name="userId" th:value="${accountManager.userId}">
					<td>利用者ID：</td>
					<td th:text="${accountManager.userId}"></td><br>
					<td>利用者名：</td>
					<td th:text="${accountManager.userName}"></td><br>
					<td>ニックネーム：</td>
					<td th:text="${accountManager.nickname}"></td><br>
					<td>メールアドレス：</td>
					<td th:text="${accountManager.email}"></td><br>
					<input type="hidden" name="ban" th:value="${accountManager.ban}">
					<div class="center">
						<!--ボタン切り替え-->
						<button class="Ban" th:if="${!accountManager.ban}">BAN</button>
						<button class="NonBan"  th:if="${accountManager.ban}">BAN解除</button>
					</div>
				</div>
				</form>
			</p>
		</tr>
		<!--TODO 後で消すよ-->
		<br><a href="/lendItems">戻る</a>
	</div>
</body>
</html>
