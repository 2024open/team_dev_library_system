<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<header th:replace ="adminHeader"></header>
	<sidebar th:replace="librarianSidebar"></sidebar>
	
	<th:block th:if="${categoryId} == 1">
		<form 
		th:action="@{/librarian/categories/{categoryId}/data(categoryId = ${categoryId})}"
		th:object="${categoryData}"
		name="objectData"
		method="post"
		>
			<table border = "1">
				<tr>
					<th>タイトル</th>
					<td>
						<input type="text" th:field="*{title}">
					</td>
				</tr>
				<tr>
					<th>著者</th>
					<td>
						<input type="text" th:field="*{author}">
					</td>
				</tr>
				<tr>
					<th>出版社</th>
					<td>
						<input type="text" th:field="*{publisher}">
					</td>
				</tr>
				<tr>
					<th>ジャンル</th>
					<td>
						<select th:field="*{genreId}">
							<option th:each="genre : ${genreList}" th:value="${genre.genreId}">[[${genre.genreName}]]</option>
						</select>
					</td>
				</tr>
			</table>
			
			<input type="hidden" th:value="${libraryId}">
			<button>新規登録</button>
		</form>
	</th:block>
