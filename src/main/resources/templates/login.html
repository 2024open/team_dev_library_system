<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面だYo!!</title>
</head>
<body>
<!--TODO選択できるだけ-->
	<select name="example">
        <option>名古屋</option>
        <option>栄</option>
        <option>金山</option>
    </select>
    <h1>図書館</h1>
    <main>
        <h2>ログイン</h2>
        <div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;">
        <form action="/login" method="post">
            <input type="text" name="email" placeholder="メールアドレス">
            <br><input type="password" name="password" placeholder="パスワード">
            <br><button>ログイン</button>
            <!--TODOエラー処理の文変える-->
            <div th:each="errorList : ${errorLists}">
                <span th:text="${errorList}" style="color: red"></span>
            </div>
        </form>
        </div>
        <br><a href="/users/new">会員登録はこちら</a>
        <!--TODO～link確認用～後で消す-->
        <br><a href="/notice">・お知らせ</a>
    </main>
</body>
</html>
