<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面だYo!!</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="mx-auto" style="width: 300px;">
	
		<form action="/login" method="post">
			図書館<select class="form-select" name="libraryName">
				<option value="1">名古屋</option>
				<option value="2">栄</option>
				<option value="3">金山</option>
			</select><br>
			<h1>図書館</h1>
			<main>
				<h2>ログイン</h2>
				<div class="form-group">
					メールアドレス
					<input type="text" name="email" placeholder="メールアドレス" class="form-control">
				</div>

				<div class="form-group">
					パスワード 　
					<input type="password" name="password" placeholder="パスワード" class="form-control">
				</div>
					<button class="btn btn-primary">ログイン</button>
					<div th:each="errorList : ${errorLists}">
						<span th:text="${errorList}" style="color: red"></span>
					</div>
		</form>
	
	<br><a href="/users/new">会員登録はこちら</a>
	<br><a href="/lendItems">戻る</a>
	</main>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
