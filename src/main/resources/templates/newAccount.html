<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員登録</title>

</head>

<body>
	<h1>会員登録</h1>

	<form action="/users/new" method="post">
		<table border="1">
			<tr>
				<th>名前</th>
				<td>
					<input type="text" name="userName" th:value="${userName}">
				</td>
			</tr>
			<tr>
				<th>ニックネーム</th>
				<td>
					<input type="text" name="nickname" th:value="${nickname}">
				</td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>
					<input type="email" name="email" th:value="${email}">
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password">
				</td>
			</tr>
			<tr>
				<th>パスワード(確認)</th>
				<td>
					<input type="text" name="password_confirm">
				</td>
			</tr>
			<tr>
				
				<th>
				</th>
				<td>
					<button type="submit">会員登録</button>
				</td>
			</tr>
		</table>
	</form>
	<p th:each="error:${errorList}">
				<span th:text="${error}" style="color: red"></span>
			</p>
	<br>
	<a href="/login">ログインはこちら</a>

</body>

</html>
