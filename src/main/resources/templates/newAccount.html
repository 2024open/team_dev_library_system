<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員登録</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
		<div class="mx-auto" style="width: 400px;">

	<h1>会員登録</h1>

	<form action="/users/new" method="post">
		<table border="1" class="table">
			<tr>
				<th class="table-primary">名前</th>
				<td>
					<input type="text" name="userName" th:value="${userName}">
				</td>
			</tr>
			<tr>
				<th class="table-primary">ニックネーム</th>
				<td>
					<input type="text" name="nickname" th:value="${nickname}">
				</td>
			</tr>
			<tr>
				<th class="table-primary">メールアドレス</th>
				<td>
					<input type="email" name="email" th:value="${email}">
				</td>
			</tr>
			<tr>
				<th class="table-primary">パスワード</th>
				<td>
					<input type="text" name="password">
				</td>
			</tr>
			<tr>
				<th class="table-primary">パスワード(確認)</th>
				<td>
					<input type="text" name="password_confirm">
				</td>
			</tr>
			<tr>
				</table>
				
					<button class="btn btn-primary">会員登録</button>
				
		
	</form>
	<p th:each="error:${errorList}">
				<span th:text="${error}" style="color: red"></span>
			</p>
	<br>
	<a href="/login">ログインはこちら</a>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
