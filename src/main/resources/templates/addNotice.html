<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お知らせ登録</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<h1>お知らせ登録</h1>

	<form action="/librarian/notice/add" method="post">
		<table border="1">

			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title" th:value="${title}">
				</td>
			</tr>
			<tr>
				<th>内容</th>
				<td>
					<textarea name="content"rows="5" cols="40" th:value="${content}"></textarea>
				</td>
			</tr>
		</table>
		<button>登録</button>
	</form>
	
	<!--			エラー表示-->
		<p th:each="error:${errorList}">
			<span th:text="${error}" style="color: red"></span>
		</p>
</body>
</html>
