	<head>
		<meta charset="UTF-8">
		<title>名古屋図書館</title>
	</head>

	<body>
		<h1>名古屋図書館</h1>
		<header th:replace="header"></header>
	<!--中央ぞろえのcss-->
    <div class="center">
		<h1>お知らせ詳細</h1>
		<tr>
			<!--ボーダー君囲んでるよ-->
        	<div class="border">
				<th>日付：</th>
				<!--"${#temporals.format(～～～,'yyyy/MM/dd')}"　日付を(2024/01/01)の形にする-->
				<td th:text="${#temporals.format(notice.noticeDate,'yyyy/MM/dd')}"></td><br>
				<th>タイトル：</th>
				<td th:text="${notice.title}"></td>
		</tr>
				<div class="detailBorder">
					<p th:text="${notice.content}"></p>
				</div>
    		</div>
				<br><a href="/notice">戻る</a>
    </div>
