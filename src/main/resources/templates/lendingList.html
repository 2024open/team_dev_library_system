<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="text-center">
		
<div class="mx-auto" style="width: 600px;">
	<h1>貸出中一覧</h1>
	
	<table border="1" class="table">
		<tr >
			<th>カテゴリ</th>
			<th>貸出物</th>
			<th>貸出日</th>
		</tr>
		
		<tr th:each="lendingItem : ${lendingItemList}" th:object="${lendingItem}">
			<td>[[*{categoryName}]]</td>
			
			<td th:if="*{categoryId} == 1">[[*{bookTitle}]]</td>
			<td th:if="*{categoryId} == 2">[[*{cdTitle}]]</td>
			<td th:if="*{categoryId} == 3">[[*{dvdTitle}]]</td>
			<td th:if="*{categoryId} == 4">[[*{kamishibaiTitle}]]</td>
			<td th:if="*{categoryId} == 5">[[*{roomName}]]</td>
			
			<td>[[*{borrowedDate}]]</td>
		</tr>
	</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

</body>
</html>
