<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>貸出物詳細</title>
</head>

<body>
	<header th:replace="header"></header>

	<table border="1"　th:each="Detail:${lendItemDetail}">
		<tr>
			<th>タイトル</th>
			<td th:text="${Detail.title}"></td>
		</tr>
		<tr>
			<th>著者</th>
			<td th:text="${Detail.author}"></td>
		</tr>
		<tr>
			<th>出版社</th>
			<td th:text="${Detail.publisher}"></td>
		</tr>
		<tr>
			<th>カテゴリー</th>
			<td th:text="${Detail.categoryId}"></td>
		</tr>
		<tr>
			<th>ジャンル</th>
			<td th:text="${Detail.genreId}"></td>
		</tr>
		<tr>
			<th>貸出可否</th>
			<td th:text="${Detail.statusId}"></td>
		</tr>
		<form method="post" action="/reservation/add">
			<button type="hidden" name="reservation" th:value="${Detail.lendItemId}">予約</button>
		</form>
	</table>
</body>

</html>
