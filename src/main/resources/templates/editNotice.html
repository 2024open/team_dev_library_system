<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>お知らせ更新</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	
		<header th:replace="suHeader"></header>
		<sidebar th:replace="librarianSidebar"></sidebar>
		
		<div class="text-center">
<div class="mx-auto" style="width: 600px;">
		<h1>お知らせ更新</h1>
		<form th:action="@{/librarian/notice/{noticeId}/edit(noticeId=${notice.noticeId})}" method="post">
			<table border="1" class="table">
				<tr>
					<th class="table-primary">お知らせID</th>
					<td th:text="${noticeId}"></td>
				</tr>
				<tr>

					<th class="table-primary">タイトル</th>
					<td>

						<input type="text" name="title" th:value="${notice.title}">

					</td>

				</tr>
				<tr>
					<th class="table-primary">内容</th>
					<td>
						<textarea name="content" rows="5" cols="40" th:text="${notice.content}"></textarea>
					</td>
				</tr>

			</table>
			<button class="btn btn-primary">更新</button>
		</form>
		<!--			エラー表示-->
		<p th:each="error:${errorList}">
			<span th:text="${error}" style="color: red"></span>
		</p>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
</body>

</html>
