<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お知らせ更新</title>
</head>
<body>
	<h1>お知らせ更新</h1>
	<form th:action="@{/librarian/notice/{noticeId}/edit(noticeId=${notice.noticeId})}" method="post">
		<table border="1">
			<tr>
				<th>お知らせID</th>
				<td th:text="${noticeId}"></td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title" th:value="${title}">
				</td>
			</tr>
			<tr>
				<th>内容</th>
				<td>
					<textarea name="content"rows="5" cols="40" th:value="${content}"></textarea>
				</td>
			</tr>
			
		</table>
		<button>更新</button>
	</form>
</body>
</html>
