<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お知らせ更新</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="suHeader"></header>
	<sidebar th:replace="librarianSidebar"></sidebar>
	<h1>お知らせ更新</h1>
	<form th:action="@{/librarian/notice/{noticeId}/edit(noticeId=${notice.noticeId})}" method="post">
		<table border="1">
			<tr>
				<th>お知らせID</th>
				<td th:text="${noticeId}"></td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title" th:value="${notice.title}">
				</td>
			</tr>
			<tr>
				<th>内容</th>
				<td>
					<textarea name="content"rows="5" cols="40" th:text="${notice.content}"></textarea>
				</td>
			</tr>
			
		</table>
		<button>更新</button>
	</form>
	<!--			エラー表示-->
		<p th:each="error:${errorList}">
			<span th:text="${error}" style="color: red"></span>
		</p>
</body>
</html>
