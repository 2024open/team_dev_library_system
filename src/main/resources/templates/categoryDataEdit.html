<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title> データ / [[${category.categoryName}]]</title>
</head>
<body>
	<header th:replace ="adminHeader"></header>
	<sidebar th:replace="librarianSidebar"></sidebar>
	
	<th:block th:if="${categoryId} == 1">
		<form 
		th:action="@{/librarian/categories/{categoryId}/data/{id}
		(categoryId = ${categoryId}, id = ${categoryData.bookId})}"
		th:object="${categoryData}"
		name="objectBook"
		method="post"
		>
			<table border = "1">
				<tr>
					<th>ID</th>
					<td>
						[[*{bookId}]]
						<input type="hidden" th:field="*{bookId}">
					</td>
				</tr>
				<tr>
					<th>タイトル</th>
					<td>
						<input type="text" th:field="*{title}">
					</td>
				</tr>
				<tr>
					<th>著者</th>
					<td>
						<input type="text" th:field="*{author}">
					</td>
				</tr>
				<tr>
					<th>出版社</th>
					<td>
						<input type="text" th:field="*{publisher}">
					</td>
				</tr>
				<tr>
					<th>ジャンル</th>
					<td>
						<select th:field="*{genreId}">
							<option th:each="genre : ${genreList}" th:value="${genre.genreId}">[[${genre.genreName}]]</option>
						</select>
					</td>
				</tr>
			</table>
			
			<input type="hidden" th:value="${libraryId}">
			<button>更新</button>
		</form>
	</th:block>
